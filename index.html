<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prueba maquetado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container main-container">
    <div class="card border-light-subtle shadow-sm p-4">
        <div>
            <h5 class="card-title">ACEDAN GOTAS x 10 ml Holliday</h5>
            <h6 class="card-subtitle fw-lighter fs-5">Precio lista: $4.415</h6>
        </div>
        <div class="card-body d-md-flex justify-content-center align-items-center p-0">
            <div class="img-container me-md-3">
                <img src="/images/acedangotas.png" class="imagen" alt="Frasco gotero tranquilizante neuroléptico oral en gotas"/>
            </div>
            <div class="text-end mt-3 mt-md-0">
                <div class="pb-4">
                    <p class="card-text fw-bold mb-1">Mayorista</p>
                    <span class="py-1 px-2 style-percentage fs-5 text-primary fw-medium">10%</span>
                </div>
              
                <div class="d-flex justify-content-end">
                  <div class="form-check p-2">
                      <input class="form-check-input border border-secondary border-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1"/>
                      <label class="form-check-label fs-6" for="flexRadioDefault1">2 unidades</label>
                  </div>
              </div>
              <div class="d-flex justify-content-end pb-4">
                  <div class="form-check p-2">
                      <input class="form-check-input border border-secondary border-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked/>
                      <label class="form-check-label fs-6" for="flexRadioDefault2">15 unidades</label>
                  </div>
              </div>
              
                <div class="d-flex justify-content-end">
                    <div class="text-center mx-4">
                        <p class="card-text fw-bold mb-1">Descuento</p>
                        <span class="py-1 px-3 style-percentage fs-5 text-primary fw-medium">60%</span>
                        <p class="fs-3 text fw-bold color">$1.589</p>
                    </div>
                    <div class="text-center">
                        <p class="card-text fw-bold mb-1">Contado</p>
                        <span class="py-1 px-3 style-percentage fs-5 text-primary fw-medium">10%</span>
                        <p class="fs-3 text fw-bold color">$1.430</p>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-end">
                    <p class="h4 card-text text-danger fw-bold m-0">Promo</p>
                    <p class="card-text fs-6 fw-lighter m-0 ms-3">Hasta 31/05/2024</p>
                </div>
            </div>
        </div>
        <div class="py-2">
            <div class="text-center">
                <div class="btn-group py-2" role="group" aria-label="Large button group">
                    <button type="button" class="btn btn-outline-primary rounded-3 px-3 btn-minus fw-bold">-</button>
                    <input type="text" id="quantity" value="15" readonly class="quantity-input border-light-subtle fs-4"/>
                    <button type="button" class="btn btn-outline-primary rounded-3 px-3 btn-plus fw-bold">+</button>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center py-3">
                <p class="h4 text-uppercase m-0">Total neto:</p>
                <span class="fs-3 fw-bold ms-2 color">$23.835</span>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-sm py-3 w-100">Vademécum</button>
                <button type="button" class="btn btn-primary btn-sm py-3 w-100 mx-2">Alternativos</button>
                <button type="button" class="btn btn-primary btn-sm py-3 w-100 ">Agregar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
